<!DOCTYPE html>

<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" dir="ltr" data-theme="theme-default"
    data-assets-path="./assets/" data-template="vertical-menu-template" xmlns:th="http://www.thymeleaf.org">

<head>

        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>最適なダンボール箱</title>

    <meta name="description" content="梱包資材選別アプリ" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="./assets/vendor/fonts/materialdesignicons.css" />
    <link rel="stylesheet" href="./assets/vendor/fonts/fontawesome.css" />
    <!-- Menu waves for no-customizer fix -->
    <link rel="stylesheet" href="./assets/vendor/libs/node-waves/node-waves.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="./assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="./assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="./assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/typeahead-js/typeahead.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/toastr/toastr.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css" />
    <link rel="stylesheet" href="./assets/vendor/libs/flatpickr/flatpickr.css" />

    <!-- Row Group CSS -->
    <link rel="stylesheet" href="./assets/vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.css" />

    <!-- Form Validation -->
    <link rel="stylesheet" href="./assets/vendor/libs/formvalidation/dist/css/formValidation.min.css" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="./assets/vendor/css/pages/cards-statistics.css" />
    <link rel="stylesheet" href="./assets/custom/css/admin.css">


    <!-- Helpers -->
    <script src="./assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="./assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="./assets/js/config.js"></script>
</head>

<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">

            <!-- Menu -->
            <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
                <div class="app-brand demo">
                    <a href="/" class="app-brand-link">
                        <span class="app-brand-logo demo">
                            <span style="color: var(--bs-primary)">
                                <img src="./assets/img/favicon/favicon.ico" width="26" alt="" srcset="">
                            </span>
                        </span>
                        <span class="app-brand-text demo menu-text fw-bold ms-2">OCB</span>
                    </a>

                    <a href="#" class="layout-menu-toggle menu-link text-large ms-auto">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.4854 4.88844C11.0081 4.41121 10.2344 4.41121 9.75715 4.88844L4.51028 10.1353C4.03297 10.6126 4.03297 11.3865 4.51028 11.8638L9.75715 17.1107C10.2344 17.5879 11.0081 17.5879 11.4854 17.1107C11.9626 16.6334 11.9626 15.8597 11.4854 15.3824L7.96672 11.8638C7.48942 11.3865 7.48942 10.6126 7.96672 10.1353L11.4854 6.61667C11.9626 6.13943 11.9626 5.36568 11.4854 4.88844Z"
                                fill="currentColor" fill-opacity="0.6" />
                            <path
                                d="M15.8683 4.88844L10.6214 10.1353C10.1441 10.6126 10.1441 11.3865 10.6214 11.8638L15.8683 17.1107C16.3455 17.5879 17.1192 17.5879 17.5965 17.1107C18.0737 16.6334 18.0737 15.8597 17.5965 15.3824L14.0778 11.8638C13.6005 11.3865 13.6005 10.6126 14.0778 10.1353L17.5965 6.61667C18.0737 6.13943 18.0737 5.36568 17.5965 4.88844C17.1192 4.41121 16.3455 4.41121 15.8683 4.88844Z"
                                fill="currentColor" fill-opacity="0.38" />
                        </svg>
                    </a>
                </div>

                <div class="menu-inner-shadow"></div>

                <ul class="menu-inner py-1">

                    <!-- Home -->
                    <li class="menu-item">
                        <a href="/" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-home-outline"></i>
                            <div data-i18n="ホーム">ホーム</div>
                        </a>
                    </li>

                    <!-- Layouts -->
                    <li class="menu-item">
                        <a href="/admin" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-account-outline"></i>
                            <div data-i18n="管理者">管理者</div>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">

                <!-- Navbar -->
                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                        <a class="nav-item nav-link px-0 me-xl-4" href="#">
                            <i class="mdi mdi-menu mdi-24px"></i>
                        </a>
                    </div>

                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

                        <ul class="navbar-nav flex-row align-items-center ms-auto">

                            <!-- Style Switcher -->
                            <li class="nav-item me-1 me-xl-0">
                                <a class="nav-link btn btn-text-secondary rounded-pill btn-icon style-switcher-toggle hide-arrow"
                                    href="#">
                                    <i class="mdi mdi-24px"></i>
                                </a>
                            </li>
                            <!--/ Style Switcher -->

                        </ul>
                    </div>

                </nav>
                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">

                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <!-- <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms /</span> Input groups</h4> -->

                        <!-- Basic Bootstrap Table -->
                        <div class="card pb-2">
                            <div class="dataTables_wrapper dt-bootstrap5 no-footer">
                                <div class="card-header flex-column flex-md-row">
                                    <div class="head-label text-center">
                                        <h5 class="card-title mb-0">マスタ</h5>
                                    </div>
                                    <div class="dt-action-buttons text-end pt-3 pt-md-0">
                                        <div class="dt-buttons btn-group flex-wrap">
                                            <button class="btn btn-secondary create-new btn-primary" tabindex="0"
                                                aria-controls="DataTables_Table_0" type="button"
                                                onclick="initCreateModal(); openCreateModal()">
                                                <span>
                                                    <i class="mdi mdi-plus me-sm-1"></i>
                                                    <span class="d-none d-sm-inline-block">新しく追加する</span>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- <h5 class="card-header">Table Basic</h5> -->
                                <div class="table-responsive text-nowrap">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>社内サイズ</th>
                                                <th>運送サイズ</th>
                                                <th>段ボールNo.</th>
                                                <th>段ボール種類</th>
                                                <th>長さ(外)</th>
                                                <th>幅(外)</th>
                                                <th>高さ(外)</th>
                                                <th>容積重量</th>
                                                <th>重量</th>
                                                <th>備考</th>
                                                <th>アクション</th>
                                            </tr>
                                        </thead>
                                        <tbody class="table-border-bottom-0">
                                            <tr th:each="cardboard, status : ${allCardboards}">
                                                <td th:text="${status.index + 1}"></td>
                                                <td th:text="${cardboard.companySize ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.shippingSize ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.cardboardNo ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.cardboardType ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.lengthOuter ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.widthOuter ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.heightOuter ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.dimensionalWeight ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.weight ?: 'N/A'}"></td>
                                                <td th:text="${cardboard.remark ?: ''}"></td>
                                                <td>
                                                    <div class="dropdown">
                                                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                                            data-bs-toggle="dropdown">
                                                            <i class="mdi mdi-dots-vertical"></i>
                                                        </button>
                                                        <div class="dropdown-menu">
                                                            <a class="dropdown-item" href="javascript:void(0);"
                                                                th:data-val-id="${cardboard.id}"
                                                                th:data-val-companySize="${cardboard.companySize}"
                                                                th:data-val-shippingSize="${cardboard.shippingSize}"
                                                                th:data-val-cardboardNo="${cardboard.cardboardNo}"
                                                                th:data-val-cardboardType="${cardboard.cardboardType}"
                                                                th:data-val-lengthOuter="${cardboard.lengthOuter}"
                                                                th:data-val-widthOuter="${cardboard.widthOuter}"
                                                                th:data-val-heightOuter="${cardboard.heightOuter}"
                                                                th:data-val-dimensionalWeight="${cardboard.dimensionalWeight}"
                                                                th:data-val-weight="${cardboard.weight}"
                                                                th:data-val-remark="${cardboard.remark}"
                                                                th:onclick="initCreateModal(
                                                                    this.getAttribute('data-val-id'),
                                                                    this.getAttribute('data-val-companySize'),
                                                                    this.getAttribute('data-val-shippingSize'),
                                                                    this.getAttribute('data-val-cardboardNo'),
                                                                    this.getAttribute('data-val-cardboardType'),
                                                                    this.getAttribute('data-val-lengthOuter'),
                                                                    this.getAttribute('data-val-widthOuter'),
                                                                    this.getAttribute('data-val-heightOuter'),
                                                                    this.getAttribute('data-val-dimensionalWeight'),
                                                                    this.getAttribute('data-val-weight'),
                                                                    this.getAttribute('data-val-remark')
                                                                ); openCreateModal()">
                                                                <i class="mdi mdi-pencil-outline me-1"></i> Edit
                                                            </a>
                                                            <a class="dropdown-item" href="javascript:void(0);"
                                                                th:data-val-id="${cardboard.id}"
                                                                th:onclick="openDeleteModal(this.getAttribute('data-val-id'))"
                                                            >
                                                                <i class="mdi mdi-trash-can-outline me-1"></i> Delete
                                                            </a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>No</th>
                                                <th>社内サイズ</th>
                                                <th>運送サイズ</th>
                                                <th>段ボールNo.</th>
                                                <th>段ボール種類</th>
                                                <th>長さ(外)</th>
                                                <th>幅(外)</th>
                                                <th>高さ(外)</th>
                                                <th>容積重量</th>
                                                <th>重量</th>
                                                <th>備考</th>
                                                <th>アクション</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Modal to add new record -->
                        <div class="offcanvas offcanvas-end" id="add-new-record">
                            <div class="offcanvas-header border-bottom">
                                <h5 class="offcanvas-title" id="exampleModalLabel">新</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close" onclick="closeCreateModal()"></button>
                            </div>
                            <div class="offcanvas-body flex-grow-1">
                                <form class="add-new-record pt-0 row g-3" id="form-add-new-record"
                                    onsubmit="return false">
                                    <input type="hidden" id="cardboardId" />
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="companySize2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="text" id="companySize" class="form-control dt-full-name"
                                                    name="companySize" placeholder="1" aria-label="1"
                                                    aria-describedby="companySize2" />
                                                <label for="companySize">社内サイズ</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="shippingSize2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" id="shippingSize" class="form-control dt-full-name"
                                                    name="shippingSize" placeholder="60" aria-label="60"
                                                    aria-describedby="shippingSize2" />
                                                <label for="shippingSize">運送サイズ</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="cardboardNo2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" id="cardboardNo" class="form-control dt-full-name"
                                                    name="cardboardNo" placeholder="40" aria-label="40"
                                                    aria-describedby="cardboardNo2" />
                                                <label for="cardboardNo">段ボールNO.</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="cardboardType2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="text" id="cardboardType" class="form-control dt-full-name"
                                                    name="cardboardType" placeholder="ケータイ" aria-label="ケータイ"
                                                    aria-describedby="cardboardType2" />
                                                <label for="cardboardType">段ボール種類</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="lengthOuter2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" id="lengthOuter" class="form-control dt-full-name"
                                                    name="lengthOuter" placeholder="200" aria-label="200"
                                                    aria-describedby="lengthOuter2" />
                                                <label for="lengthOuter">長さ(外)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="widthOuter2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" id="widthOuter" class="form-control dt-full-name"
                                                    name="widthOuter" placeholder="130" aria-label="130"
                                                    aria-describedby="widthOuter2" />
                                                <label for="widthOuter">幅(外)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="heightOuter2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" id="heightOuter" class="form-control dt-full-name"
                                                    name="heightOuter" placeholder="61" aria-label="61"
                                                    aria-describedby="heightOuter2" />
                                                <label for="heightOuter">高さ(外)</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="dimensionalWeight2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="text" id="dimensionalWeight"
                                                    class="form-control dt-full-name" name="dimensionalWeight"
                                                    placeholder="0.5" aria-label="0.5"
                                                    aria-describedby="dimensionalWeight2" />
                                                <label for="dimensionalWeight">容積重量</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="weightCardboard2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="text" id="weightCardboard"
                                                    class="form-control dt-full-name" name="weightCardboard"
                                                    placeholder="26" aria-label="26"
                                                    aria-describedby="weightCardboard2" />
                                                <label for="weightCardboard">重量</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="input-group input-group-merge">
                                            <span id="remark2" class="input-group-text"><i
                                                    class="mdi mdi-circle-outline"></i></span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="text" id="remark" class="form-control dt-full-name"
                                                    name="remark" placeholder="備考" aria-label="備考"
                                                    aria-describedby="remark2" />
                                                <label for="remark">備考</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary data-submit me-sm-3 me-1"
                                            onclick="createNewBorder();" id="createNewBordTempBtn">作成</button>
                                        <button type="reset" class="btn btn-outline-secondary"
                                            data-bs-dismiss="offcanvas" onclick="closeCreateModal()">キャンセル</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Create Board Validate modal Button -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#confirmModal" style="visibility: hidden;"></button>
                        <!-- Create Board Validate modal -->
                        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="modalCenterTitle">一部のフィールドが空白になっています</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" onclick="createBorder()" data-bs-dismiss="modal" id="createNewBoardBtn">作成</button>
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                            キャンセル
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ Basic Bootstrap Table -->

                        <!-- Delete Confirm modal Button -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#deleteConfirmModal" style="visibility: hidden;"></button>
                        <!-- Create Board Validate modal -->
                        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">本当に削除しますか？</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="hidden" id="deleteId"/>
                                        <button type="button" class="btn btn-primary" onclick="deleteBoard()" data-bs-dismiss="modal" id="deleteBtn">削除</button>
                                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                            キャンセル
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ Basic Bootstrap Table -->

                    </div>
                    <!-- / Content -->

                    <!-- Footer -->
                    <footer class="content-footer footer bg-footer-theme">
                        <div class="container-xxl">
                            <div
                                class="footer-container d-flex align-items-center justify-content-between py-3 flex-md-row flex-column">
                                <div class="mb-2 mb-md-0">
                                    ©
                                    <script>
                                        document.write(new Date().getFullYear());
                                    </script>
                                    , made with <span class="text-danger">❤️</span> by
                                    <a href="#" target="_blank" class="footer-link fw-medium">白石 雅之</a>
                                </div>
                            </div>
                        </div>
                    </footer>
                    <!-- / Footer -->

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>

        <!-- Drag Target Area To SlideIn Menu On Small Screens -->
        <div class="drag-target"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="./assets/vendor/libs/jquery/jquery.js"></script>
    <script src="./assets/vendor/libs/popper/popper.js"></script>
    <script src="./assets/vendor/js/bootstrap.js"></script>
    <script src="./assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="./assets/vendor/libs/node-waves/node-waves.js"></script>

    <script src="./assets/vendor/libs/hammer/hammer.js"></script>
    <script src="./assets/vendor/libs/i18n/i18n.js"></script>
    <script src="./assets/vendor/libs/typeahead-js/typeahead.js"></script>

    <script src="./assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="./assets/vendor/libs/toastr/toastr.js"></script>
    <script src="./assets/vendor/libs/datatables-bs5/datatables-bootstrap5.js"></script>

    <!-- Flat Picker -->
    <script src="./assets/vendor/libs/moment/moment.js"></script>
    <script src="./assets/vendor/libs/flatpickr/flatpickr.js"></script>
