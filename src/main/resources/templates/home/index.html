        <div class="layout-container">

                <div class="app-brand demo">
                    <a href="/" class="app-brand-link">
                        <span class="app-brand-logo demo">

                        </span>
                        <span class="app-brand-text demo menu-text fw-bold ms-2">OCB</span>

                    <a href="#" class="layout-menu-toggle menu-link text-large ms-auto">

                    <!-- Home -->

                        <a href="/" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-home-outline"></i>
                            <div data-i18n="ホーム">ホーム</div>
                        </a>
                    </li>

                    <!-- Layouts -->
                    <li class="menu-item">
                        <a href="/admin" class="menu-link">
                            <i class="menu-icon tf-icons mdi mdi-account-outline"></i>
                            <div data-i18n="管理者">管理者</div>
                        </a>
                    </li>
                </ul>
            </aside>
            <!-- / Menu -->

            <!-- Layout container -->
            <div class="layout-page">

                <!-- Navbar -->
                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar">
                    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                        <a class="nav-item nav-link px-0 me-xl-4" href="#">
                            <i class="mdi mdi-menu mdi-24px"></i>
                        </a>
                    </div>

                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">

                        <ul class="navbar-nav flex-row align-items-center ms-auto">

                            <!-- Style Switcher -->
                            <li class="nav-item me-1 me-xl-0">
                                <a class="nav-link btn btn-text-secondary rounded-pill btn-icon style-switcher-toggle hide-arrow"
                                    href="#">

                                </a>
                            </li>
                            <!--/ Style Switcher -->

                        </ul>
                    </div>
                </nav>
                <!-- / Navbar -->

                <!-- Content wrapper -->
                <div class="content-wrapper">

                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">

                        <div class="row">
                            
                            <!-- Input -->
                            <div class="col-md-6">
                                <div class="card mb-4">
                                    <h5 class="card-header">入力</h5>
                                    <div class="card-body demo-vertical-spacing demo-only-element">
                                        
                                        <!-- Length -->
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">長さ&nbsp;&nbsp;&nbsp;</span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" class="form-control" placeholder="30" required
                                                    id="length" aria-describedby="length" />
                                                <label for="length">cm</label>
                                            </div>
                                        </div>

                                        <!-- Width -->
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">奥行き</span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" class="form-control" placeholder="50" required
                                                    id="width" aria-describedby="width" />
                                                <label for="width">cm</label>
                                            </div>
                                        </div>

                                        <!-- Height -->
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">高さ&nbsp;&nbsp;&nbsp;</span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" class="form-control" placeholder="10" required
                                                    id="height" aria-describedby="height" />
                                                <label for="height">cm</label>
                                            </div>
                                        </div>

                                        <!-- Weight -->
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">重さ&nbsp;&nbsp;&nbsp;</span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="number" class="form-control" placeholder="5" required
                                                    id="weight" aria-describedby="weight" />
                                                <label for="weight">cm</label>
                                            </div>
                                        </div>

                                        <!-- Gap -->
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">すき間</span>
                                            <div class="form-floating form-floating-outline">
                                                <input type="text" class="form-control" placeholder="2.5" value="2.5" required
                                                    id="gap" aria-describedby="gap" />
                                                <label for="gap">cm</label>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-primary" id="operate_box">選択する</button>

                                    </div>
                                </div>
                            </div>
                            <!-- Input -->

                            <!-- Result -->
                            <div class="col-md-6">
                                <div class="swiper-container swiper-container-horizontal swiper swiper-sales"
                                    id="swiper-weekly-sales">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide pb-3">
                                            <h5 class="mb-2">結果</h5>
                                            <div class="d-flex align-items-center mt-3">
                                                <div class="d-flex flex-column w-100 ms-4">
                                                    <h6 class="mb-3" id="result_title">段ボールの種類</h6>
                                                    <div class="row d-flex flex-wrap justify-content-between">
                                                        <div class="col-6">
                                                            <ul class="list-unstyled mb-0">
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_companySize">0</small>
                                                                    <small class="mb-0 text-truncate">社内サイズ</small>
                                                                </li>
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_shippingSize">0</small>
                                                                    <small class="mb-0 text-truncate">運送サイズ</small>
                                                                </li>
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_cardboardNo">0</small>
                                                                    <small class="mb-0 text-truncate">段ボールNo.</small>
                                                                </li>
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_cardboardType">0</small>
                                                                    <small class="mb-0 text-truncate">段ボール種類</small>
                                                                </li>
                                                                <li class="d-flex align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_lengthOuter">0</small>
                                                                    <small class="mb-0 text-truncate">長さ(外)</small>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                        <div class="col-6">
                                                            <ul class="list-unstyled mb-0">
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_widthOuter">0</small>
                                                                    <small
                                                                        class="mb-0 text-truncate">幅(外)</small>
                                                                </li>
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_heightOuter">0</small>
                                                                    <small class="mb-0 text-truncate">高さ(外)</small>
                                                                </li>
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_dimensionalWeight">0</small>
                                                                    <small class="mb-0 text-truncate">容積重量</small>
                                                                </li>
                                                                <li class="d-flex mb-2 pb-1 align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_weight">0</small>
                                                                    <small class="mb-0 text-truncate">重量</small>
                                                                </li>
                                                                <li class="d-flex align-items-center">
                                                                    <small
                                                                        class="mb-0 me-2 sales-text-bg bg-label-secondary" id="result_remark">0</small>
                                                                    <small class="mb-0 text-truncate">備考</small>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
